<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: 'Press Start 2P', monospace;
      padding: 2rem;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .title {
      font-size: 1.5rem;
      color: #eee;
      text-shadow: 3px 3px #000;
      margin-bottom: 2rem;
    }

    .contact-grid {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: center;
      text-align: center;
    }

    .contact-block {
      background-color: #ccc;
      color: #000;
      border: 3px solid #000;
      box-shadow: 4px 4px #000;
      padding: 1.5rem;
      width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 0.6rem;
      margin-top: 0.8rem;
    }

    .contact-icon {
      width: 48px;
      height: 48px;
      background-color: #eee;
      border: 2px solid #000;
      box-shadow: 2px 2px #000;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn {
      background-color: #ccc;
      color: #000;
      padding: 1rem;
      text-decoration: none;
      box-shadow: 4px 4px #000;
      border: 3px solid #000;
      transition: all 0.2s ease;
      display: inline-block;
      margin-top: 3rem;
    }

    .btn:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1 class="title">Contact</h1>

  <div class="contact-grid">
    <div class="contact-block">
      <div class="contact-item" title="Email me!">
        <div class="contact-icon">üìß</div>
        <div>rodrigomanriquep@gmail.com</div>
      </div>
      <div class="contact-item" title="Connect on LinkedIn">
        <div class="contact-icon">üíº</div>
        <div>
          <a href="https://www.linkedin.com/in/rodrigo-manrique-da-penha" target="_blank">
            linkedin.com/in/rodrigo-manrique-da-penha
          </a>
        </div>
      </div>
    </div>
    <div class="contact-block" title="Current Job">
      <div class="contact-item">
        <div class="contact-icon">üè¢</div>
        <div>
          Currently working at <strong>Global Relay</strong><br />
          as a <strong>Software Developer in Test</strong>
        </div>
      </div>
    </div>
  </div>

  <a href="index.html" class="btn btn-back">‚Üê Back to Menu</a>
</body>
</html>
